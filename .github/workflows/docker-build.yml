name: Build and Test Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: newpassword
          MYSQL_DATABASE: univerdog-docker-api
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build -t univerdog_laravel_app .

      - name: Install Composer dependencies
        run: |
          docker run --rm -v ${{ github.workspace }}:/var/www/html composer install

      - name: Run tests
        run: |
          docker run --rm univerdog_laravel_app php artisan test
